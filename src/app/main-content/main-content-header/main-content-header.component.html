<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="#" color="primary"></ion-back-button>
    </ion-buttons>

    <ion-title>Trending Stocks</ion-title>

    <ion-buttons slot="end">
      <ion-button fill="clear" color="primary">
        <ion-icon name="share-social-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-segment
        scrollable="true"
        mode="md"
        color="dark"
        class="trending-segment"
      >
        <ion-segment-button *ngFor="let segment of segmentLabel">
          <ion-label>{{ segment.label }}</ion-label>
        </ion-segment-button>
      </ion-segment>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

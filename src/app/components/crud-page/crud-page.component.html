<main>
<ion-content>
<div>
 @for (crudValue of crudValues; track $index) {
<div class="items">
  <p>{{crudValue}}</p>
  <div>
<ion-icon name="create-outline" ></ion-icon>
<ion-icon name="trash-outline" (click)="deleteStocks($index)"></ion-icon>
</div>
</div>
}
</div>

 <ion-button id="open-modal" expand="block" fill="solid" color="primary">Add</ion-button>
<ion-modal trigger="open-modal" (willDismiss)="onWillDismiss($event)">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-button (click)="cancel()"><ion-icon name="close-circle-outline"></ion-icon></ion-button>
          </ion-buttons>
          <ion-buttons slot="end">
            <ion-button (click)="confirm()" [strong]="true">Confirm</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <ion-item>
          <ion-input
            label="Enter stocks name"
            labelPlacement="stacked"
            type="text"
            placeholder="Name"
  [(ngModel)]="name"
          ></ion-input>
        </ion-item>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>
</main>

<ion-app>
  <ion-menu slot="start" menuId="first" contentId="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-label>Market</ion-label>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item *ngFor="let item of menuItems" button lines="none">
          <ion-label>{{ item.label }}</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>
</ion-app>
